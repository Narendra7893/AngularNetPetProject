<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <div class="container">
      <a class="navbar-brand" routerLink="/" routerLinkActive = "active">Demo App</a>
        <ul class="navbar-nav me-auto mb-2 mb-md-0" >
          <ng-container *ngIf = "accountService.currentUser$ | async">
            <li class="nav-item">
              <a class="nav-link" routerLink="/members" routerLinkActive = "active">Matchs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link"  routerLink="/lists" routerLinkActive = "active">Lists</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/messages" routerLinkActive = "active">Messages</a>
            </li>
          </ng-container>
          <li class="nav-item">
            <a class="nav-link" routerLink="/errors" routerLinkActive = "active">Test Errors</a>
          </li>
        </ul>
        <div class="dropdown" *ngIf = "(accountService.currentUser$ | async) as usersname" dropdown>
            
            <a class="dropdown-toggle text-light" dropdownToggle>Welcome {{usersname.username | titlecase}}</a>
            <div  class="dropdown-menu mt-3" *dropdownMenu>
                <a class="dropdown-item">Edit Profile</a>
                <a class="dropdown-item" (click) = "logout()">Logout</a>
            </div>
        </div>

        <form *ngIf = "!(accountService.currentUser$ | async)" #loginForm = "ngForm" class="d-flex" (ngSubmit) = "login()" autocomplete="off">
          <input class="form-control me-2" 
          name = "userName"
          [(ngModel)] = "model.username"
          type="text" placeholder="Username">
          <input class="form-control me-2" 
          name = "Password"
          [(ngModel)] = "model.password"
          type="password" placeholder="Password">
          <button class="btn btn-success" type="submit">Login</button>
        </form>
    </div>
  </nav>
